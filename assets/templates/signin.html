<div class="container">

      <form class="form-signin" style="max-width: 330px; margin: 0 auto; padding: 15px;">
        <h2 class="form-signin-heading">Validar usuario</h2>
        <label for="nombreUsuario" class="sr-only">Nombre de usuario</label>
        <input type="text" id="nombreUsuario" class="form-control" placeholder="Nombre de usuario" ng-model="valUser.nombreUsuario" required autofocus="">
        <label for="clave" class="sr-only">Clave</label>
        <input type="password" id="clave" class="form-control" placeholder="Clave" ng-model="valUser.clave" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="usuarioValidar()">Ingresar</button>
      </form>

    </div>
